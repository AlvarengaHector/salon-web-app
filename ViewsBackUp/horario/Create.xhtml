<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_idHorario}" for="idHorario" />
                        <p:inputText id="idHorario" value="#{horarioController.selected.idHorario}" title="#{bundle.CreateHorarioTitle_idHorario}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_idHorario}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{horarioController.selected.tipo}" title="#{bundle.CreateHorarioTitle_tipo}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_HInicio}" for="HInicio" />
                        <p:calendar id="HInicio" pattern="HH:mm:ss" value="#{horarioController.selected.HInicio}" title="#{bundle.EditHorarioTitle_HInicio}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_HInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_HFin}" for="HFin" />
                        <p:calendar id="HFin" pattern="HH:mm:ss" value="#{horarioController.selected.HFin}" title="#{bundle.EditHorarioTitle_HFin}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_HFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_diaLibre}" for="diaLibre" />
                        <p:inputText id="diaLibre" value="#{horarioController.selected.diaLibre}" title="#{bundle.CreateHorarioTitle_diaLibre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.create}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
