<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioTitle}">
            <h:form id="HorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioLabel_idHorario}"/>
                        <h:outputText value="#{horarioController.selected.idHorario}" title="#{bundle.ViewHorarioTitle_idHorario}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_tipo}"/>
                        <h:outputText value="#{horarioController.selected.tipo}" title="#{bundle.ViewHorarioTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_HInicio}"/>
                        <h:outputText value="#{horarioController.selected.HInicio}" title="#{bundle.ViewHorarioTitle_HInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_HFin}"/>
                        <h:outputText value="#{horarioController.selected.HFin}" title="#{bundle.ViewHorarioTitle_HFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_diaLibre}"/>
                        <h:outputText value="#{horarioController.selected.diaLibre}" title="#{bundle.ViewHorarioTitle_diaLibre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
