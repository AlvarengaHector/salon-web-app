<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistorialcitaEditDlg" widgetVar="HistorialcitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHistorialcitaTitle}">
            <h:form id="HistorialcitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historialcitaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHistorialcitaLabel_idHc}" for="idHc" />
                        <p:inputText id="idHc" value="#{historialcitaController.selected.idHc}" title="#{bundle.EditHistorialcitaTitle_idHc}" required="true" requiredMessage="#{bundle.EditHistorialcitaRequiredMessage_idHc}"/>
                        <p:outputLabel value="#{bundle.EditHistorialcitaLabel_fkCita}" for="fkCita" />
                        <p:selectOneMenu id="fkCita" value="#{historialcitaController.selected.fkCita}" required="true" requiredMessage="#{bundle.EditHistorialcitaRequiredMessage_fkCita}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{citaController.itemsAvailableSelectOne}"
                                           var="fkCitaItem"
                                           itemValue="#{fkCitaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{historialcitaController.update}" value="#{bundle.Save}" update="display,:HistorialcitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HistorialcitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HistorialcitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
