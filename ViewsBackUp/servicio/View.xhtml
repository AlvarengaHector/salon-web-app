<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicioTitle}">
            <h:form id="ServicioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicioController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicioLabel_idServicio}"/>
                        <h:outputText value="#{servicioController.selected.idServicio}" title="#{bundle.ViewServicioTitle_idServicio}"/>
                        <h:outputText value="#{bundle.ViewServicioLabel_cargo}"/>
                        <h:outputText value="#{servicioController.selected.cargo}" title="#{bundle.ViewServicioTitle_cargo}"/>
                        <h:outputText value="#{bundle.ViewServicioLabel_tiempo}"/>
                        <h:outputText value="#{servicioController.selected.tiempo}" title="#{bundle.ViewServicioTitle_tiempo}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
