<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaEditDlg" widgetVar="CitaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCitaTitle}">
            <h:form id="CitaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCitaLabel_idCita}" for="idCita" />
                        <p:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.EditCitaTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_idCita}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{citaController.selected.estado}" title="#{bundle.EditCitaTitle_estado}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditCitaLabel_fkUsuario}" for="fkUsuario" />
                        <p:selectOneMenu id="fkUsuario" value="#{citaController.selected.fkUsuario}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_fkUsuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="fkUsuarioItem"
                                           itemValue="#{fkUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitaLabel_fkEmpleado}" for="fkEmpleado" />
                        <p:selectOneMenu id="fkEmpleado" value="#{citaController.selected.fkEmpleado}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_fkEmpleado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="fkEmpleadoItem"
                                           itemValue="#{fkEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCitaLabel_fkCliente}" for="fkCliente" />
                        <p:selectOneMenu id="fkCliente" value="#{citaController.selected.fkCliente}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_fkCliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="fkClienteItem"
                                           itemValue="#{fkClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.update}" value="#{bundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CitaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
