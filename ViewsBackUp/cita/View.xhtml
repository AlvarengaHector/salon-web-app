<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaViewDlg" widgetVar="CitaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCitaTitle}">
            <h:form id="CitaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCitaLabel_idCita}"/>
                        <h:outputText value="#{citaController.selected.idCita}" title="#{bundle.ViewCitaTitle_idCita}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_estado}"/>
                        <h:outputText value="#{citaController.selected.estado}" title="#{bundle.ViewCitaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_fkUsuario}"/>
                        <h:outputText value="#{citaController.selected.fkUsuario}" title="#{bundle.ViewCitaTitle_fkUsuario}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_fkEmpleado}"/>
                        <h:outputText value="#{citaController.selected.fkEmpleado}" title="#{bundle.ViewCitaTitle_fkEmpleado}"/>
                        <h:outputText value="#{bundle.ViewCitaLabel_fkCliente}"/>
                        <h:outputText value="#{citaController.selected.fkCliente}" title="#{bundle.ViewCitaTitle_fkCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CitaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
