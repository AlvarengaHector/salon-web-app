<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistorialcitaViewDlg" widgetVar="HistorialcitaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistorialcitaTitle}">
            <h:form id="HistorialcitaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historialcitaController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistorialcitaLabel_idHc}"/>
                        <h:outputText value="#{historialcitaController.selected.idHc}" title="#{bundle.ViewHistorialcitaTitle_idHc}"/>
                        <h:outputText value="#{bundle.ViewHistorialcitaLabel_fkCita}"/>
                        <h:outputText value="#{historialcitaController.selected.fkCita}" title="#{bundle.ViewHistorialcitaTitle_fkCita}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HistorialcitaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
