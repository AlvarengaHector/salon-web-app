<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/publicTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Crear Clientes"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="form-cliente" >
                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                
                <h:panelGroup id="display">  
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText value="#{clienteController.nombre}" id="nombre" required="true" />
                        <h:outputLabel value="Apellido" for="apellido"/>
                        <p:inputText value="#{clienteController.apellido}" id="apellido"/>
                        <h:outputLabel value="Fecha de Nacimiento" for="fnacimiento"/>
                        <p:calendar id="fnacimiento" value="#{clienteController.fnacimiento}" />
                        <h:outputLabel value="Tipo de Teléfono" for="tipoTelefono"/>
                        <p:selectOneMenu value="#{clienteController.tipoTel}" id="tipoTelefono">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Fijo" itemValue="fijo"/>
                            <f:selectItem itemLabel="Movil" itemValue="movil"/>
                            <f:selectItem itemLabel="Oficina" itemValue="oficina"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText value="#{clienteController.numeroTel}" id="telefono" />
                        <h:outputLabel value="Correo" for="correo"/>
                        <p:inputText value="#{clienteController.correo}" id="correo" />
                        <h:panelGroup/>
                        <p:commandButton actionListener="#{clienteController.create}" value="Crear" update="display"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>  
        </ui:define>

        <ui:define name="bottom">
            bottom
        </ui:define>
        
    </ui:composition>

</html>
