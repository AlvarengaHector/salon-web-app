<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/publicTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Crear Clientes"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="form-cliente" >
                <h:panelGroup id="display">  
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Código" for="codigo"/>
                        <p:inputText value="#{clienteController.codigo}" id="codigo"/>
                        <h:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText value="#{personaController.nombre}" id="nombre"/>
                        <h:outputLabel value="Apellido" for="apellido"/>
                        <p:inputText value="#{personaController.apellido}" id="apellido"/>
                        <h:outputLabel value="Fecha de Nacimiento" for="fnacimiento"/>
                        <p:calendar id="fnacimiento" value="#{personaController.fnacimiento}" />
                        <h:outputLabel value="Tipo de Teléfono" for="tipoTelefono"/>
                        <p:selectOneMenu value="#{telefonoController.tipoTel}" id="tipoTelefono">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Fijo" itemValue="fijo"/>
                            <f:selectItem itemLabel="Movil" itemValue="movil"/>
                            <f:selectItem itemLabel="Oficina" itemValue="oficina"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText value="#{telefonoController.numeroTel}" id="telefono" />
                        <h:outputLabel value="Correo" for="correo"/>
                        <p:inputText value="#{personaController.correo}" id="correo" />
                        <h:panelGroup/>
                        <p:commandButton action="#{clienteController.create}" value="Crear" update="display"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>  
        </ui:define>

        <ui:define name="bottom">
            bottom
        </ui:define>
        
    </ui:composition>

</html>
