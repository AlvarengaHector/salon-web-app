<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/publicTemplate.xhtml">

        <ui:define name="content">
            <h:form id="form-cliente" >
                <h:panelGrid columns="3">
                    <h:outputLabel value="Código" for="codigo"/>
                    <p:inputText value="#{clienteController.codigo}" id="codigo" required="true"/>
                    <h:message for="codigo"/>
                    <h:outputLabel value="Nombre" for="nombre"/>
                    <p:inputText value="#{clienteController.nombre}" id="nombre" required="true"/>
                    <h:message for="nombre"/>
                    <h:outputLabel value="Apellido" for="apellido"/>
                    <p:inputText value="#{clienteController.apellido}" id="apellido" required="true"/>
                    <h:message for="apellido"/>
                    <h:outputLabel value="Fecha de Nacimiento" for="fnacimiento"/>
                    <p:outputLabel for="popup" value="Popup:" />
                    <p:calendar id="popup" value="#{calendarView.date2}" />
                    <h:message for="fnacimiento"/>
                    <h:outputLabel value="Tipo de Teléfono" for="tipoTelefono"/>
                    <p:selectOneMenu value="#{clienteController.tipoTel}" id="tipoTelefono" required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Fijo" itemValue="fijo"/>
                        <f:selectItem itemLabel="Movil" itemValue="movil"/>
                        <f:selectItem itemLabel="Oficina" itemValue="oficina"/>
                    </p:selectOneMenu>
                    <h:message for="tipoTelefono"/>
                    <h:outputLabel value="Teléfono" for="telefono"/>
                    <p:inputText value="#{clienteController.numeroTel}" id="telefono" required="true"/>
                    <h:message for="telefono"/>
                    <h:outputLabel value="Correo" for="correo"/>
                    <p:inputText value="#{clienteController.correo}" id="correo" required="true"/>
                    <h:message for="correo"/>
                    <h:panelGroup/>
                    <h:commandButton action="#{clienteController.create()}" value="Crear"/>
                    
                    
                </h:panelGrid>

            </h:form>
        </ui:define>

        <ui:define name="bottom">
            bottom
        </ui:define>
        
    </ui:composition>

</html>
