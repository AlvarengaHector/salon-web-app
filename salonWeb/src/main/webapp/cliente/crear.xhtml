<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/publicTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Crear Clientes"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <p:tooltip />
            <h:form id="form-cliente" >
                <h:panelGroup id="display">  
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="Nombres: " for="nombre"/>
                        <p:inputText value="#{clienteController.nombre}" id="nombre" required="true" />
                        <p:message for="nombre" display="tooltip" />
                        <h:outputLabel value="Apellidos: " for="apellido"/>
                        <p:inputText value="#{clienteController.apellido}" id="apellido" required="true" />
                        <p:message for="apellido" display="tooltip" />
                        <h:outputLabel value="Fecha de Nacimiento: " for="fnacimiento"/>
                        <p:calendar id="fnacimiento" value="#{clienteController.fnacimiento}" />
                        <p:message for="fnacimiento" display="tooltip" />
                        <h:outputLabel value="Tipo de Teléfono: " for="tipoTelefono"/>
                        <p:selectOneMenu value="#{clienteController.tipoTel}" id="tipoTelefono" required="true" style="width: 155px">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Fijo" itemValue="fijo"/>
                            <f:selectItem itemLabel="Movil" itemValue="movil"/>
                            <f:selectItem itemLabel="Oficina" itemValue="oficina"/>
                        </p:selectOneMenu>
                        <p:message for="tipoTelefono" display="tooltip" />
                        <h:outputLabel value="Número de Teléfono: " for="telefono"/>
                        <p:inputText value="#{clienteController.numeroTel}" id="telefono" required="true" />
                        <p:message for="telefono" display="tooltip" />
                        <h:outputLabel value="Correo electrónico: " for="correo"/>
                        <p:inputText value="#{clienteController.correo}" id="correo" />
                        <p:message for="correo" display="tooltip" />
                        <h:panelGroup/>
                        <p:commandButton actionListener="#{clienteController.create}" value="Crear" update="display"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>  
        </ui:define>

        <ui:define name="bottom">
            bottom
        </ui:define>
        
    </ui:composition>

</html>
