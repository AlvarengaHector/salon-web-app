<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../publicTemplate.xhtml">

            <ui:define name="title">
                <h:outputText value="Confirmación"/>
            </ui:define>

            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código" for="codigo"/>
                    <h:outputText value="#{clienteController.codigo}" id="codigo"/>
                    <h:outputLabel value="Nombre" for="nombre"/>
                    <h:outputText value="#{clienteController.nombre}" id="nombre"/>
                    <h:outputLabel value="Apellido" for="apellido"/>
                    <h:outputText value="#{clienteController.apellido}" id="apellido"/>
                    <h:outputLabel value="Fecha de Nacimiento" for="fnacimiento"/>
                    <h:outputText value="#{clienteController.fnacimiento}" id=""/>
                    <h:outputLabel value="Tipo de Teléfono" for="tipoTelefono"/>
                    <h:outputText value="#{clienteController.tipoTel}" id="tipoTelefono" />
                    <h:outputLabel value="Teléfono" for="telefono"/>
                    <h:outputText value="#{clienteController.numeroTel}" id="telefono" />
                    <h:outputLabel value="Correo" for="correo"/>
                    <h:outputText value="#{clienteController.correo}" id="correo" />
                </h:panelGrid>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

</html>
