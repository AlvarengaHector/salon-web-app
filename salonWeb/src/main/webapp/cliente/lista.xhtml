<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/publicTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Lista de Clientes"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <p:dataTable id="datalist" value="#{clienteController.items}" 
                var="item"
                widgetVar="clienteTable"
                filteredValue="#{clienteController.items}"
                paginator="true"
                rowKey="#{item.idCliente}"
                rows="10"
                rowsPerPageTemplate="10,20,30,40,50"
                >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar en todos los registros:" />
                        <p:inputText id="globalFilter" onkeyup="PF('clienteTable').filter()" style="width:150px" placeholder="Buscar"/>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Código" >
                    <h:outputText value="#{item.codigo}" />
                </p:column>

                <p:column headerText="Nombres">
                    <h:outputText value="#{item.fkPersona.nombre}" />
                </p:column>

                <p:column headerText="Apellidos">
                    <h:outputText value="#{item.fkPersona.apellido}" />
                </p:column>

                <p:column headerText="Edad">
                    <h:outputText value="#{item.fkPersona.fnacimiento}" />
                </p:column>

                <p:column headerText="Teléfono">
                    <h:outputText value="#{item.fkPersona.fkTelefono.numero}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{item.fkPersona.correo}" />
                </p:column>

                <p:column headerText="CRUD">
                    <p:commandButton value="Editar" icon="ui-icon-edit" />
                    <p:commandButton value="Crear cita" icon="ui-icon-document"/>
                </p:column>
            </p:dataTable>
        </ui:define>

        <ui:define name="bottom">
            bottom
        </ui:define>

    </ui:composition>
</html>
