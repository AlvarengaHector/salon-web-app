<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./publicTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <p>alg√∫n slider o algo parecido</p>
        <p:menubar autoDisplay="true" class="main-menu" >
            <p:menuitem value="Crear nuevo cliente" url="#" icon="ui-icon-document" />
            <p:menuitem value="Buscar cliente" url="#" icon="ui-icon-search" />
        </p:menubar>
        <br/>
        <p:breadCrumb>
            <p:menuitem value="Home" url="#" />
            <p:menuitem value="Second Page" url="#" />
        </p:breadCrumb>
    </ui:define>

    <ui:define name="content">
        <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                    widgetVar="usersTable"
                    filteredValue="#{usuarioController.items}"
                    selectionMode="single" selection="#{usuarioController.selected}"
                    paginator="true"
                    rowKey="#{item.idUs}"
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
                    >
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Buscar en todos los registros:" />
                    <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Buscar"/>
                </p:outputPanel>
            </f:facet>
            <p:column headerText="Usuario" filterBy="#{item.usuario}">
                <h:outputText value="#{item.usuario}" />
            </p:column>

            <p:column headerText="Password">
                <h:outputText value="#{item.password}" />
            </p:column>

            <p:column headerText="Rol">
                <h:outputText value="#{item.fkRol}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{item.estado}" />
            </p:column>
        </p:dataTable>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
